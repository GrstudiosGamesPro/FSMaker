<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación de Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #100b18;
            /* Fondo negro */
            color: #eee;
            /* Texto blanco */
            line-height: 1.6;
        }

        header {
            background-color: #6b1f62;
            /* Púrpura oscuro */
            padding: 20px;
            text-align: center;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #fff;
            /* Texto blanco */
        }

        h1 {
            border-bottom: 2px solid #fff;
            /* Línea blanca */
            padding-bottom: 10px;
            margin-top: 0;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #fff;
            /* Línea blanca */
            padding-bottom: 5px;
        }

        p {
            margin: 10px 0;
        }

        code {
            background-color: #1f1b29;
            /* Púrpura más oscuro */
            padding: 5px;
            border-radius: 3px;
            color: #ccc;
            /* Texto gris claro */
        }

        ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        pre {
            background-color: #1f1b29;
            /* Púrpura más oscuro */
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        pre code {
            color: #ccc;
            /* Texto gris claro */
        }

        ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            position: fixed;
            height: 100%;
            overflow: auto;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar ul {
            padding-left: 0;
        }

        .sidebar ul li {
            list-style-type: none;
            padding: 10px;
            transition: background-color 0.3s;
            /* Transición de color al pasar el mouse */
        }

        .sidebar ul li:hover,
        .sidebar ul li.active {
            background-color: #6b1f62;
            /* Púrpura oscuro al pasar el mouse o al hacer clic */
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
        }

        .sidebar ul li ul {
            display: none;
            padding-left: 20px;
        }

        .sidebar ul li:hover ul {
            display: block;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Documentación de FSMaker</h1>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="loadPage('introduccion.html')">Introducción</a></li>
            <li><a href="#" onclick="loadPage('instalacion.html')">Instalación</a></li>
            <li>
                <a href="#">Uso</a>
                <ul>
                    <li><a href="#" onclick="loadPage('uso/p1/p1.html')">Iniciar</a></li>
                    <li><a href="#" onclick="loadPage('uso/p2/firstevent.html')">Mi Primer Evento</a></li>
                    <li><a href="#" onclick="loadPage('uso-opcion3.html')">Opción 3</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <!-- Contenido cargado dinámicamente se mostrará aquí -->
    </div>

    <script>
        loadPage('introduccion.html');

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error al cargar la página:', error));

            let links = document.querySelectorAll('.sidebar ul li a');
            links.forEach(link => link.parentElement.classList.remove('active'));
            event.target.parentElement.classList.add('active');
        }
    </script>
</body>

</html>
